<!DOCTYPE html>
<html>
<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec3 aNormal;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;
uniform mat4 uNormalMatrix;

out vec3 vNormal;
out vec3 vPosition;

void main()
{
    vPosition = vec3(uModelViewMatrix * aPosition);
    vNormal = normalize(mat3(uNormalMatrix) * aNormal);
    gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec3 vNormal;
in vec3 vPosition;

uniform vec3 uLightPosition;
uniform vec3 uLightAmbient;
uniform vec3 uLightDiffuse;
uniform vec3 uLightSpecular;
uniform vec3 uMaterialAmbient;
uniform vec3 uMaterialDiffuse;
uniform vec3 uMaterialSpecular;
uniform float uShininess;

out vec4 fColor;

void main()
{
    vec3 ambient = uLightAmbient * uMaterialAmbient;

    vec3 lightDir = normalize(uLightPosition - vPosition);
    float diff = max(dot(lightDir, vNormal), 0.0);
    vec3 diffuse = uLightDiffuse * (diff * uMaterialDiffuse);

    vec3 viewDir = normalize(-vPosition);
    vec3 reflectDir = reflect(-lightDir, vNormal);
    float spec = pow(max(dot(viewDir, reflectDir), 0.0), uShininess);
    vec3 specular = uLightSpecular * (spec * uMaterialSpecular);

    vec3 result = ambient + diffuse + specular;
    fColor = vec4(result, 1.0);
}
</script>
